<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup on Close</title>
    <script>
        window.addEventListener("beforeunload", function (event) {
            // Set a custom message
            const confirmationMessage = "Do you really want to miss out on all the fun?";
            // Older browsers may require `returnValue` to be set
            event.returnValue = confirmationMessage; 
            return confirmationMessage; // Modern browsers will show a generic message
        });
    </script>
</head>
<body>
    <h1>Welcome to the Fun Page!</h1>
    <p>Enjoy your stay!</p>
    <p>Try to close this tab or navigate away!</p>
</body>
</html>
